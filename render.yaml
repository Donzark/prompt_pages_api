services:
  - type: web
    name: prompt-pages-api
    env: python
    plan: free   # or starter/standard depending on usage
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
